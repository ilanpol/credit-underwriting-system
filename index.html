        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 4000);
            
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        resolve(workbook);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥'));
                reader.readAsArrayBuffer(file);
            });
        }

        // ×˜×¢×™× ×ª ×§×•×‘×¥ ×¢×¡×§××•×ª

            if (!fileInput.files[0]) return;
            
            try {
                status.textContent = '×˜×•×¢×Ÿ...';
                const workbook = await readExcelFile(fileInput.files[0]);
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                console.log('ğŸ“Š ×§×•×‘×¥ ×¢×¡×§××•×ª × ×˜×¢×Ÿ:', jsonData.length, '×©×•×¨×•×ª');

        // ×¢×™×‘×•×“ × ×ª×•× ×™ ×¢×¡×§××•×ª
        function processMainData(data) {
            if (data.length < 2) return;
            
            companies.clear();
            const headers = data[0];
            const rows = data.slice(1);
            
            console.log('ğŸ“‹ ×›×•×ª×¨×•×ª:', headers);
            
            // ××¦×™××ª ×¢××•×“×•×ª ×—×©×•×‘×•×ª
            const nameIndex = headers.findIndex(h => h && h.toString().includes('×©×'));
            const idIndex = headers.findIndex(h => h && (h.toString().includes('×—.×¤') || h.toString().includes('×–×”×•×ª')));
            const amountIndex = headers.findIndex(h => h && h.toString().includes('×¡×›×•×'));
            
            console.log('××™×¤×•×™ ×¢××•×“×•×ª:', { nameIndex, idIndex, amountIndex });
            
            rows.forEach(row => {
                const name = nameIndex >= 0 ? row[nameIndex]?.toString().trim() : '';
                const id = idIndex >= 0 ? row[idIndex]?.toString().trim() : '';
                const amount = amountIndex >= 0 ? parseFloat(row[amountIndex]) || 0 : 0;

                            totalAmount: 0

                    }

                    company.transactions++;

        // ×—×™×©×•×‘ ×“×™×¨×•×’

            const companyName = document.getElementById('companyName').value.trim();

            if (amount <= 0) {

                return;
            }
            
            // ×—×™×¤×•×© ×”×—×‘×¨×”
